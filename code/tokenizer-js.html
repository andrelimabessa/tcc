<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tokenizer Result</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            font-weight: 400;
        }

        .highlight {
            color: #2C7873;
        }

        .extra-highlight {
            color: #004445;
            font-weight: bold;
        }

        .title {
            color: #021C1E;
        }
    </style>
</head>
<body>
<!-- http://esprima.org/demo/parse.html -->
<!-- https://tohtml.com/ -->
<pre>
<span class="title">Number of tokens:</span> 12

<span class="title">Tokens:</span>

    Keyword<span class="highlight">(</span><span class="extra-highlight">function</span><span class="highlight">)</span>
    Identifier<span class="highlight">(</span><span class="extra-highlight">square</span><span
        class="highlight">)</span>
    Punctuator<span class="highlight">(</span><span class="extra-highlight">(</span><span class="highlight">)</span>
    Identifier<span class="highlight">(</span><span class="extra-highlight">x</span><span class="highlight">)</span>
    Punctuator<span class="highlight">(</span><span class="extra-highlight">)</span><span class="highlight">)</span>
    Punctuator<span class="highlight">(</span><span class="extra-highlight">{</span><span class="highlight">)</span>
    Keyword<span class="highlight">(</span><span class="extra-highlight">return</span><span class="highlight">)</span>
    Identifier<span class="highlight">(</span><span class="extra-highlight">x</span><span class="highlight">)</span>
    Punctuator<span class="highlight">(</span><span class="extra-highlight">*</span><span class="highlight">)</span>
    Identifier<span class="highlight">(</span><span class="extra-highlight">x</span><span class="highlight">)</span>
    Punctuator<span class="highlight">(</span><span class="extra-highlight">;</span><span class="highlight">)</span>
    Punctuator<span class="highlight">(</span><span class="extra-highlight">}</span><span class="highlight">)</span>
</pre>

</body>
</html>
